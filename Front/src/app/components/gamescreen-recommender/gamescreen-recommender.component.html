<div style="width: 80%; margin: auto; margin-top: 5px;">
  <!-- 2nd ROW - Segments/Image -->
  <div style="display: flex;"><!--style="margin: auto; width: 60%;"-->
    <app-image (messageEvent)="receiveMessage($event)" (duplicateEvent)="receiveDuplicate($event)" [yourTurn]="yourTurn" [dimension]="dimension" [segments]="segments" [segmentMap]="segmentMap" [revealedSegments]="revealedSegments" [opacityMap]="opacityMap"></app-image>
    <mat-table [dataSource]="dimension.synonyms" class="mat-elevation-z8" matSort style="width: 50%; max-width: 180px; margin-left: 5px;">
      <ng-container matColumnDef="Label">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Label </th>
        <td mat-cell *matCellDef="let element"> {{element}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="recommendationsColumn"></tr>
      <tr mat-row *matRowDef="let row; columns: recommendationsColumn;"></tr>
    </mat-table>
    <mat-table [dataSource]="guesses" class="mat-elevation-z8" matSort style="width: 50%; max-width: 120px; margin-left: 5px;">
      <ng-container matColumnDef="Recent Guesses">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Recent Guesses </th>
        <td mat-cell *matCellDef="let element"> {{element.guess}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="guessesColumn"></tr>
      <tr mat-row *matRowDef="let row; columns: guessesColumn;"></tr>
    </mat-table>
    <div style=" margin-left: 5px; margin-top: 10px; margin-bottm: 10px;">
      <button mat-flat-button class="mat-elevation-z8" color="primary" [disabled]="!yourTurn || !currentSegment" (click)="recommend()">
        Recommend
      </button>
      <br>
      <button mat-flat-button style="margin-top: 10px" class="mat-elevation-z8" color="primary" [disabled]="yourTurn" (click)="accept()">
        Accept
      </button>
      <br>
      <button mat-flat-button *ngIf="duplicate" class="mat-elevation-z8" style="margin-top: 5px; color: white; background-color: darkred;">
        No duplicates allowed!
      </button>
    </div>
  </div>
</div>
