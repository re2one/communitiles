<div style="width: 100%;">
  <mat-tab-group mat-align-tabs="center">
    <mat-tab label="All Time" >
      <div style="text-align: center; margin-top: 5px;">
        <div>
          <h3>Top Ten</h3>
          <div>
            <table mat-table [dataSource]="groupScore" class="mat-elevation-z8" style="display: inline-block;">
              <ng-container matColumnDef="User">
                <th mat-header-cell *matHeaderCellDef> User </th>
                <td mat-cell *matCellDef="let element"> {{element.User}} </td>
              </ng-container>
              <ng-container matColumnDef="Total">
                <th mat-header-cell *matHeaderCellDef> Score </th>
                <td mat-cell *matCellDef="let element"> {{element.Total.toFixed(2)}} </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="columns"></tr>
              <tr mat-row *matRowDef="let row; columns: columns;"></tr>
            </table>
          </div>
        </div>
        <div>
          <h3>Your Score</h3>
          <div>
            <table mat-table [dataSource]="yourScore" class="mat-elevation-z8" style="display: inline-block;">
              <ng-container matColumnDef="User">
                <th mat-header-cell *matHeaderCellDef> User </th>
                <td mat-cell *matCellDef="let element"> {{element.User}} </td>
              </ng-container>
              <ng-container matColumnDef="Total">
                <th mat-header-cell *matHeaderCellDef> Score </th>
                <td mat-cell *matCellDef="let element"> {{element.Total.toFixed(2)}} </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="columns"></tr>
              <tr mat-row *matRowDef="let row; columns: columns;"></tr>
            </table>
          </div>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Today" >
      <div style="text-align: center; margin-top: 5px;">
        Coming soon!
      </div>
    </mat-tab>
    <mat-tab label="This Week" >
      <div style="text-align: center; margin-top: 5px;">
        Coming soon!
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
